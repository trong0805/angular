<section id="dashboard">
  <div class="row mb-4">
    <div class="text-white rounded fs-4 p-3 text-center fw-bold" style="background: #5FCF80;">DASHBOARD</div>
  </div>
  <h3>Thêm sinh viên</h3>
  <form [formGroup]="subForm" (ngSubmit)="onSubmit(subForm.value)" class="form-horizontal">
    <div class="form-group">
      <label for="">Họ tên</label>
      <input type="text" class="form-control" formControlName="fullname">
      <app-show-error
        [formField]="subForm.get('fullname')"
        key="fullname"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="email">
      <app-show-error
        [formField]="subForm.get('email')"
        key="Email"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="">Tài khoản</label>
      <input type="text" class="form-control" formControlName="username">
      <app-show-error
        [formField]="subForm.get('username')"
        key="Username"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="">password</label>
      <input type="password" class="form-control" formControlName="password">
      <app-show-error
        [formField]="subForm.get('password')"
        key="password"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="">Ngày sinh</label>
      <input type="date" class="form-control" formControlName="birthday">
      <app-show-error
        [formField]="subForm.get('birthday')"
        key="Ngày sinh"
      ></app-show-error>
    </div>
    <div class="form-group">
      <label for="">Giới tính</label>
      <select class="form-control" formControlName="gender">
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Học phí</label>
      <input type="number" class="form-control" formControlName="schoolfee">
      <app-show-error
        [formField]="subForm.get('schoolfee')"
        key="Học phí"
      ></app-show-error>
    </div>
    <div class="mt-3 ">
      <button class="btn btn-primary" [disabled]="subForm.invalid">Lưu</button> <!-- -->
    </div>
  </form>
</section>
