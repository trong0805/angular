<div style="height: 100px;"></div>
<div class="section-title ok alert text-white">
  <h1 class="text-center">Courses</h1>
</div>

<section id="popular-courses" class="courses" onload="getSubject()">
  <div class="container" data-aos="fade-up">
    <div class="row" data-aos="zoom-in" data-aos-delay="100">
      <div *ngFor="let s of listSubject |  paginate: { itemsPerPage: 6, currentPage: page, totalItems: totalLength }"
       class="col-lg-4 col-md-6 d-flex align-items-stretch"><!--phân trang-->
        <div class="course-item w-100">
          <div class="w-100 text-center">
            <a [routerLink]="'/quiz/' + s.Code">
              <img *ngIf="s.Logo; else noImg" [src]="'/assets/logos/' + s.Logo" class="img-fluid" alt="..."> 
            </a>
            <ng-template #noImg>
                <img *ngIf="s.Logo == ''" width="100%" src="https://duhochopdiem.edu.vn/vnt_upload/news/08_2020/Singapore/Tong_quan/Tong_quan_9.jpg" class="img-fluid" alt="...">
            </ng-template>
          </div>
          <div class="course-content">
            <div class="d-flex flex-column justify-content-between align-items-sm-start mb-3">
              <h4 class="">MÃ MÔN: {{s.Code}}</h4>
              <div *ngFor="let sc of marks">
                <h4 class="mt-2" *ngIf="s.Code == sc.subject">Hoàn thành: {{sc.score}} Điểm</h4>
              </div>
            </div>
            <h3><a [routerLink]="'/quiz/' + s.Code">{{s.Name}}</a></h3>
          </div>
        </div>
      </div> <!-- End Course Item-->
      <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls> <!--phân trang-->

    </div>

  </div>
</section>
