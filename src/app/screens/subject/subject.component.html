<section id="dashboard">
  <div class="row mb-4">
    <div class="text-white rounded fs-4 p-3 text-center fw-bold" style="background: #5FCF80;">DASHBOARD</div>
  </div>
  <h3>Môn học</h3>
  <label for="" class="form-lable fs-4">Search: </label><input type="text" placeholder="Tìm kiếm theo tên môn học" style="width: 260px;" [(ngModel)]="keyword" (keyup)="search()">
  <button class="btn btn-success float-end" [routerLink]="'/admin/mon-hoc/add'">Thêm mới</button>
  <br>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <th>#</th>
      <th>Code</th>
      <th>Name</th>
      <th>Logo</th>
      <th>Action</th>
    </thead>
    <tbody  *ngFor="let s of listSubject |  paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalLength }">
      <tr>
        <td>{{s.id}}</td>
        <td>{{s.Code}}</td>
        <td>{{s.Name}}</td>
        <td>{{s.Logo}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="'/admin/cau-hoi/' + s.Code">Xem câu hỏi</button>
          <button class="btn btn-primary mx-2" [routerLink]="'/admin/mon-hoc/edit/' + s.id">Sửa</button>
          <button class="btn btn-danger" (click)="confirm(s.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</section>
